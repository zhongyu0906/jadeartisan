<script defer>
document.addEventListener('DOMContentLoaded', () => {
    const imageGrid = document.getElementById('imageGrid');
    const pagination = document.getElementById('pagination');
    const titleSection = document.getElementById('titleSection');
    const imagesPerPage = 9;
    const totalImages = 39;
    const totalPages = Math.ceil(totalImages / imagesPerPage);
    const prefix = 'creation_';
    const extension = '.jpg';

    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;
    if (currentPage < 1 || currentPage > totalPages) currentPage = 1;

    async function checkAndLoadImage(url) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve({ src: url, loaded: true });
            img.onerror = () => resolve({ src: url, loaded: false });
            img.src = url;
        });
    }

    async function loadImages(page) {
        imageGrid.innerHTML = '';
        const start = (page - 1) * imagesPerPage + 1;
        const end = Math.min(page * imagesPerPage, totalImages);
        const imagePromises = [];

        for (let i = start; i <= end; i++) {
            const paddedNumber = i.toString().padStart(2, '0');
            const imageUrl = `${prefix}${paddedNumber}${extension}`;
            imagePromises.push(checkAndLoadImage(imageUrl));
        }

        const results = await Promise.all(imagePromises);
        results.forEach(result => {
            if (result.loaded) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <img loading="lazy" alt="作品圖片 ${result.src.split('_')[1].split('.')[0]}" class="gallery-image rounded shadow" src="${result.src}" onerror="this.src='placeholder.jpg'; console.error('Failed to load: ${result.src}')" srcset="${result.src} 1000w, ${result.src.replace('.jpg', '_sm.jpg')} 500w" sizes="(max-width: 640px) 500px, 1000px"/>
                `;
                imageGrid.appendChild(div);
            } else {
                console.warn(`Image not found: ${result.src}`);
            }
        });
    }

    function renderPagination() {
        pagination.innerHTML = '';

        const prevButton = document.createElement('button');
        prevButton.className = 'pagination-button';
        prevButton.textContent = '上一頁';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });
        pagination.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
            pageButton.textContent = i;
            pageButton.addEventListener('click', () => {
                currentPage = i;
                updatePage();
            });
            pagination.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.className = 'pagination-button';
        nextButton.textContent = '下一頁';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });
        pagination.appendChild(nextButton);
    }

    function updatePage() {
        const newUrl = `${window.location.pathname}?page=${currentPage}`;
        window.history.pushState({}, '', newUrl);
        loadImages(currentPage);
        renderPagination();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 在飛入動畫結束後顯示下方內容
    setTimeout(() => {
        titleSection.classList.remove('hidden-content');
        titleSection.classList.add('visible-content');
        imageGrid.classList.remove('hidden-content');
        imageGrid.classList.add('visible-content');
        pagination.classList.remove('hidden-content');
        pagination.classList.add('visible-content');
        loadImages(currentPage).catch(err => {
            console.error('載入圖片時發生錯誤:', err);
        });
        renderPagination();
    }, 6000); // 4.5s (最後一句飛入) + 1.5s 延遲

    renderPagination();
});
</script>
