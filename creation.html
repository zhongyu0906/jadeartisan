        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {

                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });

                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const imageGrid = document.getElementById('imageGrid');
    const pagination = document.getElementById('pagination');
    const imagesPerPage = 50;
    const totalPages = 5; // 頁面1: 1-50, 頁面2: 51-100, 頁面3: 101-150, 頁面4: 151-200, 頁面5: 201-250
    const prefix = 'creation_';
    const extension = '.jpg';

    // 從 URL 獲取當前頁面
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;
    if (currentPage < 1 || currentPage > totalPages) currentPage = 1;

    // 檢查圖片是否存在的函數
    function checkImageExists(url) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve(true);
            img.onerror = () => resolve(false);
            img.src = url;
        });
    }

    // 動態生成圖片
    async function loadImages(page) {
        imageGrid.innerHTML = ''; // 清空現有圖片
        const start = (page - 1) * imagesPerPage + 1;
        const end = page * imagesPerPage;

        for (let i = start; i <= end; i++) {
            const paddedNumber = i.toString().padStart(2, '0'); // 補零，如 01, 02
            const imageUrl = `${prefix}${paddedNumber}${extension}`;

            // 檢查圖片是否存在
            if (await checkImageExists(imageUrl)) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <img loading="lazy" alt="作品圖片 ${i}" class="h-[240px] object-contain w-full max-w-[420px] mx-auto rounded shadow transition-transform hover:scale-110 duration-200 cursor-pointer" src="${imageUrl}"/>
                `;
                imageGrid.appendChild(div);
            }
        }
    }

    // 生成分頁按鈕
    function renderPagination() {
        pagination.innerHTML = '';

        // Previous 按鈕
        const prevButton = document.createElement('button');
        prevButton.className = 'pagination-button';
        prevButton.textContent = '上一頁';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        });
        pagination.appendChild(prevButton);

        // 頁數按鈕
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
            pageButton.textContent = i;
            pageButton.addEventListener('click', () => {
                currentPage = i;
                updatePage();
            });
            pagination.appendChild(pageButton);
        }

        // Next 按鈕
        const nextButton = document.createElement('button');
        nextButton.className = 'pagination-button';
        nextButton.textContent = '下一頁';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        });
        pagination.appendChild(nextButton);
    }

    // 更新頁面
    function updatePage() {
        // 更新 URL
        const newUrl = `${window.location.pathname}?page=${currentPage}`;
        window.history.pushState({}, '', newUrl);
        // 加載圖片和分頁
        loadImages(currentPage);
        renderPagination();
    }

    // 初始加載
    loadImages(currentPage).catch(err => {
        console.error('載入圖片時發生錯誤:', err);
    });
    renderPagination();
});
</script>
